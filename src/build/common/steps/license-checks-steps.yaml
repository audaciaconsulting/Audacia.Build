parameters:
  projects: '**/*.csproj'
  npmPath: '' 
  # ^ rename
  
  steps: 
    - template: ./nuget-license-check.steps.yaml
      parameters:
        name: dotnet_license_check_tool
        projectPaths: ${{parameters.projects}}
        allowedLicensesPath: 'src/tools/license-check/allowed-license-types.json'
        licenseUrlMappingsPath: 'src/tools/license-check/license-mappings.json'
        excludedPackagesPath: 'src/tools/license-check/nuget-excluded-packages.json'
      
    - template: ./steps/npm-license-check.steps.yaml
      parameters:
        projectPath: ${{parameters.npmPath}}
        allowedLicensesPath: 'src/tools/license-check/allowed-license-types.json'
        excludedPackagesPath: 'src/tools/license-check/npm-excluded-packages.json'
parameters:
  - name: projects
    type: array
    default: []
  - name: uiProjects
    type: array
    default: []
  
steps: 
  - template: ./nuget-license-check.steps.yaml
    parameters:
      name: dotnet_license_check_tool
      projectPaths: ${{ parameters.projects }}
    
  - template: ./npm-license-check.steps.yaml
    parameters:
      projectPaths: ${{ parameters.uiProjects }}
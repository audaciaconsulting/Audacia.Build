parameters:
  - name: dotnetProjects
    type: string  
    default: []
  - name: npmProjects   
    type: string  
    default: []

steps: 
  - template: ./nuget-license-check.steps.yaml
    parameters:
      projectPaths: ${{ parameters.dotnetProjects }}

  - template: ./npm-license-check.steps.yaml
    parameters:
      projectPaths: ${{ parameters.npmProjects }}
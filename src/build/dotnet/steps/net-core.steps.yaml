# Steps to build .NET Core Projects
parameters:
  - name: projects                     # OPTIONAL: The glob for the projects to be built
    default: '**/*.csproj'
  - name: tests                        # OPTIONAL: The glob for the test projects to be run
    default: '**/*.Tests.csproj'
  - name: runTests                     # OPTIONAL: Should the tests projects be run
    default: true
  - name: configuration                # OPTIONAL: The configuration to use in the build, e.g. Release or Debug
    default: 'Release'
  - name: artifactName                 # OPTIONAL: The name of the DevOps artifact to publish the built projects to
    default: '$(Build.DefinitionName)'
  - name: publishLockDepsArtifact      # Flag to enable publishing of lock/deps files artifact.
    type: boolean
    default: false  # Set to true to collect and publish package-lock.json and deps.json files.
  - name: lockDepsArtifactName         # Name of the artifact containing lock/deps files.
    default: 'lock-deps-files'
  - name: lockDepsOutputDir            # Directory where lock/deps files will be collected.
    default: '$(Agent.TempDirectory)/lock-deps'
  - name: lockDepsInclude              # List of file patterns to include when searching for lock/deps files.
    type: object
    default:
      - "*.Api.deps.json"
      - "*.Identity.deps.json"
      - "*.Tests.deps.json"
      - "package-lock.json"

steps:
  - task: DotNetCoreCLI@2
    displayName: .NET Restore
    inputs:
      command: restore
      ${{ if eq(parameters.runTests, true) }}:
        projects: |
          ${{ parameters.projects }}
          ${{ parameters.tests }}
      ${{ else }}:
        projects: ${{ parameters.projects }}
      vstsFeed: 'Audacia.Public/AudaciaPublic'

  - task: DotNetCoreCLI@2
    displayName: .NET Build
    inputs:
      command: build
      projects: ${{ parameters.projects }}
      publishWebProjects: false
      arguments: >
        --configuration ${{ parameters.configuration }}
        --no-restore

  - task: DotNetCoreCLI@2
    displayName: .NET Test
    condition: and(succeeded(), eq('${{ parameters.runTests }}', true))
    inputs:
      command: test
      projects: ${{ parameters.tests }}
      arguments: >
        --collect "Code coverage"
      configuration: 'Release'

  - task: DotNetCoreCLI@2
    displayName: '.NET Publish'
    inputs:
      command: publish
      publishWebProjects: false
      projects: ${{ parameters.projects }}
      arguments: >
        --configuration ${{ parameters.configuration }}
        --output $(Build.ArtifactStagingDirectory)
        --no-restore
        --no-build
      zipAfterPublish: false
      modifyOutputPath: true

  - template: /src/build/common/tasks/publish.yaml
    parameters:
      path: ''
      artifactName: ${{ parameters.artifactName }}

  # Optional step: Collect and publish package-lock.json and deps.json files.
  - ${{ if eq(parameters.publishLockDepsArtifact, true) }}:
      - task: PowerShell@2
        displayName: 'Collect package-lock.json and deps.json files'
        inputs:
          targetType: 'inline'
          script: |
            Write-Host "Collecting lock/deps files from the source directory using patterns: $env:LOCK_DEPS_INCLUDE"
            $patterns = $env:LOCK_DEPS_INCLUDE -split ','
            Write-Host "Patterns: $patterns"
            $outputDir = "$(Agent.TempDirectory)/lock-deps"
            if (-Not (Test-Path $outputDir)) {
              New-Item -ItemType Directory -Path $outputDir | Out-Null
            }
            # Recursively find all lock/deps files using the provided patterns and copy them into the flat folder.
            Get-ChildItem -Path $env:BUILD_SOURCESDIRECTORY -Recurse -Include $patterns | ForEach-Object {
              $destination = Join-Path -Path $outputDir -ChildPath $_.Name
              Copy-Item -Path $_.FullName -Destination $destination -Force
            }
        env:
          LOCK_DEPS_INCLUDE: "${{ join(parameters.lockDepsInclude, ',') }}"

  # Instead of publishing the same artifact name from each job, publish using a job-unique name.
  - ${{ if eq(parameters.publishLockDepsArtifact, true) }}:
      - task: PublishPipelineArtifact@1
        displayName: 'Publish job lock/deps artifact'
        inputs:
          targetPath: '$(Agent.TempDirectory)/lock-deps'
          artifact: "$(Agent.JobName)-lock-deps"
